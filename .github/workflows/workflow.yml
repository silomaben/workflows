name: run index js to console.log

on:
  push:
    branches:
      - main
      workflow_dispach:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2.0.0
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' 
        
    - name: Install dependencies
      run: npm install
      
    - name: Run index.js
      run: node index.js
